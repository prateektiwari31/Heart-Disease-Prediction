{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Heart Disease Prediction{% endblock %}
    </title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        body 
        {
            font-family: 'Arial', sans-serif;
        }

        footer 
        {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .nav-item .btn 
        {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heart Disease Prediction    {{}}</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-danger" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-success ms-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4 mb-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        &copy; 2024 Heart Disease Prediction System. All Rights Reserved.
    </footer>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qb5cEOINj9DBzU9Sy6ckIMDIBbWwNAdYVhl6tQ50aElkC2yjcdAXS2sTDKf4zPBJ" 
        crossorigin="anonymous">
    </script>
</body>
</html>
