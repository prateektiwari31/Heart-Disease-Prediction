{% extends "layout.html" %}

{% block title %}Heart Disease Prediction Form{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-lg mt-4">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">Heart Disease Prediction</h3>
        </div>
        <div class="card-body">
            <form action="result" method="GET">
                
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="age" 
                        name="age" 
                        placeholder="Enter your age" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="sex" class="form-label">Sex:</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="sex" 
                        name="sex" 
                        placeholder="Enter 1 for male, 0 for female" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="cp" class="form-label">Chest Pain Type (cp):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="cp" 
                        name="cp" 
                        placeholder="Enter chest pain type (e.g., 0, 1, 2, 3)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="trestbps" class="form-label">Resting Blood Pressure (trestbps):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="trestbps" 
                        name="trestbps" 
                        placeholder="Enter resting blood pressure (e.g., 120)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="chol" class="form-label">Cholesterol (chol):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="chol" 
                        name="chol" 
                        placeholder="Enter cholesterol level (e.g., 200)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="fbs" class="form-label">Fasting Blood Sugar (fbs):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="fbs" 
                        name="fbs" 
                        placeholder="Enter 1 if fasting blood sugar > 120 mg/dl, else 0" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="restecg" class="form-label">Resting ECG (restecg):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="restecg" 
                        name="restecg" 
                        placeholder="Enter resting ECG result (e.g., 0, 1, 2)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="thalach" class="form-label">Maximum Heart Rate (thalach):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="thalach" 
                        name="thalach" 
                        placeholder="Enter maximum heart rate (e.g., 150)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="exang" class="form-label">Exercise-Induced Angina (exang):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="exang" 
                        name="exang" 
                        placeholder="Enter 1 if yes, 0 if no" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="oldpeak" class="form-label">Oldpeak:</label>
                    <input 
                        type="number" 
                        step="any" 
                        class="form-control" 
                        id="oldpeak" 
                        name="oldpeak" 
                        placeholder="Enter oldpeak value (e.g., 0.5)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="slope" class="form-label">Slope:</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="slope" 
                        name="slope" 
                        placeholder="Enter slope (e.g., 0, 1, 2)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="ca" class="form-label">Number of Major Vessels (ca):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="ca" 
                        name="ca" 
                        placeholder="Enter number of major vessels (0-4)" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="thal" class="form-label">Thalassemia (thal):</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="thal" 
                        name="thal" 
                        placeholder="Enter thalassemia type (e.g., 1, 2, 3)" 
                        required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
